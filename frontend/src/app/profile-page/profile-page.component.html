<app-header></app-header>

<div class="container">
  <div class="container light-style flex-grow-1 container-p-y">
      <div class="card overflow-hidden">
          <div class="row no-gutters row-bordered row-border-light">
              <div class="col-md-3 pt-0">
                  <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action" href="javascript:void(0);" routerLink="profile" (click)="navigateTo('profile')">General</a>
                    <a class="list-group-item list-group-item-action" href="javascript:void(0);" routerLink="profile/change-password" (click)="navigateTo('profile/change-password')">Change password</a>
                    <a class="list-group-item list-group-item-action" href="javascript:void(0);" routerLink="profile/account-info" (click)="navigateTo('profile/account-info')">Info</a>
                    <a class="list-group-item list-group-item-action" href="javascript:void(0);" routerLink="profile/account-social-links"(click)="navigateTo('profile/account-social-links')">Social links</a>
                    <a class="list-group-item list-group-item-action" href="javascript:void(0);" routerLink="profile/account-connections"(click)="navigateTo('profile/account-connections')">Connections</a>
                    <a class="list-group-item list-group-item-action" href="javascript:void(0);" routerLink="profile/account-notifications"(click)="navigateTo('profile/account-notifications')">Notifications</a>
                  </div>
              </div>
              <div class="col-md-9">
                  <div class="tab-content">
                      <div id="account-general">
                          <div class="card-body media align-items-center">
                              <img src="../../assets/logoEmpty.png" alt
                                  class="d-block ui-w-80">
                              <div class="media-body ml-4">
                                  <label class="btn btn-outline-primary">
                                      Upload new photo
                                      <input type="file" class="account-settings-fileinput">
                                  </label> &nbsp;
                                  <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                  <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                              </div>
                          </div>
                          <hr class="border-light m-0">
                          <div class="card-body">
                              <div class="form-group">
                                  <label class="form-label">Username</label>
                                  <input type="text" class="form-control mb-1" value="">
                              </div>
                              <div class="form-group">
                                  <label class="form-label">Name</label>
                                  <input type="text" class="form-control" value="">
                              </div>
                              <div class="form-group">
                                  <label class="form-label">E-mail</label>
                                  <input type="text" class="form-control mb-1" value="">
                                  <div class="alert alert-warning mt-3">
                                      Your email is not confirmed. Please check your inbox.<br>
                                      <a href="javascript:void(0)">Resend confirmation</a>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="form-label">Company</label>
                                  <input type="text" class="form-control" value="">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="text-right mt-3">
        <button type="button" class="btn btn-primary btn-save" (click)="saveChanges()">Save changes</button>&nbsp;
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      </div>
  </div>
</div>
