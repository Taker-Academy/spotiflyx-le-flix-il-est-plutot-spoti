<header>
    <app-header></app-header>
    <div class="search-box">
        <div class="search-box-fix">
            <select name="" id="">
                <option value="Everything">Everything</option>
                <option value="Titles">Titles</option>
                <option value="Descriptions">Descriptions</option>
            </select>
            <input type="text" name="q" placeholder="search ...">
            <button><i class="fa fa-search"></i></button>
        </div>
    </div>
</header>
<div class="container" *ngFor="let post of posts">
  <div class="subforum">
    <div class="subforum-title">
        <h1>General Information</h1>
    </div>
    <div class="subforum-row">
      <div class="subforum-icon subforum-column center">
        <i class="fa fa-car center"></i>
      </div>
      <div class="subforum-description subforum-column">
        <h4><a href="#">{{ post.descriptionTitle }}</a></h4>
        <p>{{ post.descriptionContent }}</p>
      </div>
      <div class="subforum-stats subforum-column center">
        <span>{{ post.postsCount }} Posts | {{ post.topicsCount }} Topics</span>
      </div>
      <div class="subforum-info subforum-column">
        <b><a href="">{{ post.lastPostTitle }}</a></b> by <a href="">{{ post.lastPostAuthor }}</a>
        <br>on <small>{{ post.lastPostDate }}</small>
      </div>
    </div>
  </div>
</div>
