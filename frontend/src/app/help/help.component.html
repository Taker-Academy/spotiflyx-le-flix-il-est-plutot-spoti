<app-header> </app-header>

<form class="container" [ngClass]="{'hidden': !isDiv1Active}" [formGroup]="emailForm">
    <h1>Contact Form</h1>
    <div class="nameForm">
        <input formControlName="firstName" class="inputForm nameInfo firstName" placeholder="First name">
        <input formControlName="lastName" class="inputForm nameInfo lastName" placeholder="Last name">        
    </div>
    <input formControlName="email" class="inputForm email" placeholder="Email">
    <input formControlName="object" class="inputForm" placeholder="Object">
    <textarea formControlName="message" rows="5" cols="60" name="message" class="inputForm messageForm" placeholder="Your message..."></textarea>
    <button (click)="submitForm()">Send message</button>
</form>
<div [ngClass]="{'hidden': isDiv1Active}">
    <div class="formSubmittedContainer">
        <h2>Thanks!</h2>
        <p class="formThanks">The form was submitted successfully.</p>
        <p class="goBack" (click)="backToHome()">Go back</p>
    </div>
</div>
