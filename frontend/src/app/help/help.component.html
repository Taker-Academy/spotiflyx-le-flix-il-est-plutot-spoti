<app-header> </app-header>

<div class="container" [ngClass]="{'hidden': !isDiv1Active}">
    <h1>Contact Form</h1>
    <input [(ngModel)]="objectForm" class="inputForm" placeholder="Object...">
    <textarea [(ngModel)]="messageForm" rows="5" cols="60" name="message" class="inputForm messageForm" placeholder="Your message..."></textarea>
    <button (click)="submitForm()">Send message</button>
</div>
<div [ngClass]="{'hidden': isDiv1Active}">
    <div class="formSubmittedContainer">
        <h2>Thanks!</h2>
        <p class="formThanks">The form was submitted successfully.</p>
        <p class="goBack" (click)="backToHome()">Go back</p>
    </div>
</div>
